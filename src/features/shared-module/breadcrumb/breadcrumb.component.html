<div class="px-4 py-2">
  <nav class="font-semibold text-gray-500" aria-label="Breadcrumb">
    <ol class="list-none p-0 inline-flex">
      <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index; let last = last">
        <li class="flex items-center">
          <a *ngIf="!last" [routerLink]="breadcrumb.url" class="text-blue-500 hover:text-blue-700">
            {{ breadcrumb.label }}
          </a>
          <span *ngIf="last" class="text-gray-500">{{ breadcrumb.label }}</span>
          <span *ngIf="!last" class="mx-3">
            /
          </span>
        </li>
      </ng-container>
    </ol>
  </nav>
</div>
