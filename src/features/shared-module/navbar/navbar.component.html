<nz-layout>
  <nz-header class="header">
    <div class="left">
      <img
        [routerLink]="'home'"
        class="logo max-w-[200px]"
        src="../../../assets/images/logo.png"
      />
      <div class="menu-button" (click)="isMenuVisible = !isMenuVisible">
        <span nz-icon nzType="menu"></span>
      </div>
    </div>
    <div class="center">
      <ul nz-menu [nzMode]="'horizontal'" [nzTheme]="'light'">
        <li nz-menu-item nzMatchRouter *ngFor="let item of displayedNavLinks">
          <a [routerLink]="item.path" routerLinkActive="active">{{
            item.label
          }}</a>
        </li>
      </ul>
    </div>
    <div class="right">
      <swp-button
        [nzType]="'primary'"
        [routerLink]="['/auth/login']"
        [nzSize]="'large'"
        [content]="'Log in'"
      ></swp-button>
      <swp-button
        [nzType]="'primary'"
        [nzSize]="'large'"
        [routerLink]="['/auth/sign-up']"
        [content]="'Get Started'"
      ></swp-button>
    </div>
    <nz-drawer
      nzWrapClassName="dashboard-menu"
      (nzOnClose)="isMenuVisible = !isMenuVisible"
      [nzVisible]="isMenuVisible"
      nzPlacement="left"
      [nzWidth]="'250px'"
      [nzClosable]="true"
      class="shadow-lg"
    >
      <ng-container *nzDrawerContent>
        <ul
          class="navigation-menu-list list-none p-0 text-gray-700"
          nz-menu
          nzTheme="light"
          nzMode="inline"
        >
          <li
            nz-menu-item
            nzMatchRouter
            class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
          >
            <a
              [routerLink]="['/home']"
              routerLinkActive="true"
              class="flex items-center"
            >
              <span
                nz-icon
                nzType="home"
                class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
              ></span>
              <span class="text-md">Home</span>
            </a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
          >
            <a
              [routerLink]="['/about']"
              routerLinkActive="true"
              class="flex items-center"
            >
              <span
                nz-icon
                nzType="user"
                class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
              ></span>
              <span class="text-md">About</span>
            </a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
          >
            <a
              [routerLink]="['/pricing']"
              routerLinkActive="true"
              class="flex items-center"
            >
              <span
                nz-icon
                nzType="barcode"
                class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
              ></span>
              <span class="text-md">Pricing</span>
            </a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
          >
            <a
              [routerLink]="['/contact']"
              routerLinkActive="true"
              class="flex items-center"
            >
              <span
                nz-icon
                nzType="unordered-list"
                class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
              ></span>
              <span class="text-md">Contact</span>
            </a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
          >
            <a
              [routerLink]="['/auth/login']"
              routerLinkActive="true"
              class="flex items-center"
            >
              <span
                nz-icon
                nzType="poweroff"
                class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
              ></span>
              <span class="text-md">Login</span>
            </a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            class="hover:bg-gray-100 p-4 cursor-pointer"
          >
            <a
              [routerLink]="['/auth/sign-up']"
              routerLinkActive="true"
              class="flex items-center"
            >
              <span
                nz-icon
                nzType="poweroff"
                class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
              ></span>
              <span class="text-md">Register</span>
            </a>
          </li>
        </ul>
      </ng-container>
    </nz-drawer>
  </nz-header>
</nz-layout>
