<div class="form" id="form">
  <!-- Email Form -->
  <div *ngIf="!isPasswordResetRequested">
    <form nz-form [formGroup]="emailForm" (ngSubmit)="onEmailFormSubmit()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="mail">
            <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="action-buttons" nzJustify="end" nzAlign="middle">
        <button
          nz-button
          class="login-form-button login-form-margin"
          type="submit"
          [nzType]="'primary'"
        >
          Send Reset Link
        </button>
      </div>
    </form>
  </div>

  <!-- Reset Form -->
  <div *ngIf="isPasswordResetRequested">
    <form nz-form [formGroup]="resetForm" (ngSubmit)="onResetFormSubmit()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input the reset code!">
          <nz-input-group nzPrefixIcon="key">
            <input
              type="text"
              nz-input
              formControlName="code"
              placeholder="Reset Code"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your new password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="New Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          nzErrorTip="Please confirm your new password!"
        >
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="confirmPassword"
              placeholder="Confirm New Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="action-buttons" nzJustify="end" nzAlign="middle">
        <button
          nz-button
          class="login-form-button login-form-margin"
          type="submit"
          [nzType]="'primary'"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
