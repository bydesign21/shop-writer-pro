<nz-layout class="min-h-screen bg-gray-100">
  <!-- Drawer Section -->
  <nz-drawer
    nzWrapClassName="dashboard-menu"
    #navigationMenu
    (nzOnClose)="menuIsVisible = !menuIsVisible"
    [nzVisible]="menuIsVisible"
    nzPlacement="left"
    [nzWidth]="'250px'"
    [nzClosable]="true"
    class="shadow-lg"
  >
    <ng-container *nzDrawerContent>
      <ul
        class="navigation-menu-list list-none p-0 text-gray-700"
        nz-menu
        nzTheme="light"
        nzMode="inline"
      >
        <li
          nz-menu-item
          nzMatchRouter
          class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
        >
          <a
            [routerLink]="'home'"
            routerLinkActive="true"
            class="flex items-center"
          >
            <span
              nz-icon
              nzType="home"
              class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
            ></span>
            <span class="text-md">Home</span>
          </a>
        </li>
        <li
          nz-menu-item
          nzMatchRouter
          class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
        >
          <a
            [routerLink]="'profile'"
            routerLinkActive="true"
            class="flex items-center"
          >
            <span
              nz-icon
              nzType="user"
              class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
            ></span>
            <span class="text-md">Profile</span>
          </a>
        </li>
        <li
          nz-menu-item
          nzMatchRouter
          class="hover:bg-gray-100 p-4 border-b border-gray-200 cursor-pointer"
        >
          <a
            [routerLink]="'transactions'"
            routerLinkActive="true"
            class="flex items-center"
          >
            <span
              nz-icon
              nzType="unordered-list"
              class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
            ></span>
            <span class="text-md">Transactions</span>
          </a>
        </li>
        <li
          nz-menu-item
          nzMatchRouter
          class="hover:bg-gray-100 p-4 cursor-pointer"
        >
          <a
            (click)="handleSignOutClicked($event)"
            routerLinkActive="true"
            class="flex items-center"
          >
            <span
              nz-icon
              nzType="poweroff"
              class="[&>*]:mr-3 [&>*]:mb-[0.5rem] [&>*]:text-lg"
            ></span>
            <span class="text-md">Logout</span>
          </a>
        </li>
      </ul>
    </ng-container>
  </nz-drawer>

  <!-- Content Section -->
  <nz-layout>
    <nz-header class="bg-white shadow-lg p-4 md:p-6">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo Section -->
        <div class="flex-shrink-0 min-w-[15rem] my-[0.25rem]">
          <img
            [routerLink]="['/home']"
            src="../../assets/images/logo.png"
            alt="Logo"
            class="w-16 h-14 ml-4 min-w-full"
          />
        </div>
        <!-- Menu Button -->
        <div class="block mr-4">
          <button
            (click)="handleMenuButtonClicked()"
            class="text-gray-700 focus:outline-none focus:text-gray-900"
          >
            <span
              nz-icon
              nzType="menu"
              class="[&>*]:text-2xl [&>*]:relative [&>*]:bottom-[0.25rem]"
            ></span>
          </button>
        </div>
      </div>
    </nz-header>

    <nz-content class="p-4 sm:m-4">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <!-- Footer Section -->
    <nz-footer class="bg-gray-800 text-white text-center p-4">
      Shop Writer Pro Â©2023
    </nz-footer>
  </nz-layout>
</nz-layout>
