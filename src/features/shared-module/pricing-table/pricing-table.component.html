<nz-row nzGutter="16" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 p-4">
  <nz-col *ngFor="let plan of plans" class="flex justify-center">
    <nz-card nzHoverable class="w-full max-w-sm transition-transform transform hover:-translate-y-2 rounded-lg overflow-hidden shadow-lg mb-5">
      <nz-card-meta
        [nzTitle]="plan.name"
        [nzDescription]="plan.description" class="text-center text-lg font-semibold mb-4">
      </nz-card-meta>
      <p class="plan-price text-4xl font-bold my-4 text-center text-gray-700">${{ plan.price }}</p>
      <ul class="plan-features list-decimal list-inside px-4">
        <li *ngFor="let feature of plan.features" class="mb-2 text-gray-600">{{ feature }}</li>
      </ul>
      <div class="px-4 pb-4">
        <!-- <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
          Choose Plan
        </button> -->
      </div>
    </nz-card>
  </nz-col>
</nz-row>
