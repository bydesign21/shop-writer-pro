<nz-layout class="layout">
  <nz-drawer
    nzWrapClassName="dashboard-menu"
    #navigationMenu
    (nzOnClose)="menuIsVisible = !menuIsVisible"
    [nzVisible]="menuIsVisible"
    nzPlacement="left"
    [nzWidth]="'200px'"
    [nzClosable]="true"
  >
    <ng-container *nzDrawerContent>
      <ul class="navigation-menu-list" nz-menu nzTheme="light" nzMode="inline">
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="'home'" routerLinkActive="true">
            <span nz-icon nzType="home"></span>
            <span>Home</span>
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="'profile'" routerLinkActive="true">
            <span nz-icon nzType="user"></span>
            <span>Profile</span>
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="'transactions'" routerLinkActive="true">
            <span nz-icon nzType="unordered-list"></span>
            <span>Transactions</span>
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a (click)="handleSignOutClicked($event)" routerLinkActive="true">
            <span nz-icon nzType="poweroff"></span>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </ng-container>
  </nz-drawer>

  <nz-layout>
    <nz-header>
      <div class="header">
        <div class="__logo">
          <img [routerLink]="['/home']" src="../../assets/images/logo.png" />
        </div>
        <div class="__menu-button">
          <span
            (click)="handleMenuButtonClicked()"
            nz-icon
            nzType="menu"
          ></span>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>ShopWriterPro Â©2023</nz-footer>
  </nz-layout>
</nz-layout>
