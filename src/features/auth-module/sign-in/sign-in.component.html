<div class="form" id="form">
  <nz-form [formGroup]="form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="mail">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            formControlName="password"
            nz-input
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div
      nz-row
      class="action-buttons"
      nzJustify="space-between"
      nzAlign="middle"
    >
      <div nz-col class="action-buttons-2" nzSpan="24">
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          (click)="onSubmit()"
        >
          Log in
        </button>
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'default'"
          [routerLink]="['/auth/sign-up']"
        >
          Sign Up
        </button>
      </div>
    </div>
    <div
      nz-row
      nzJustify="center"
      nzAlign="middle"
      class="login-form-margin action-buttons"
    >
      <div nz-col class="action-buttons-1" [nzSpan]="24">
        <label class="login-form-forgot">
          <a>Forgot password?</a>
        </label>
        <nz-checkbox-wrapper>
          <nz-form-control>
            <span
              >Remember me
              <label class="login-form-remember-me" nz-checkbox formControlName="rememberMe"> </label>
            </span>
          </nz-form-control>
        </nz-checkbox-wrapper>
      </div>
    </div>
    <div *ngIf="form.hasError('required')">name is required</div>
  </nz-form>
  <nz-col style="display: flex; justify-content: center" nzSpan="24">
    <div style="display: flex; height: 325px; justify-content: center">
      <span style="position: absolute; bottom: 0"
        >By Signing In, You Agree to The
        <a (click)="handleTermsConditionsClicked()"
          >Terms and Conditions</a
        ></span
      >
    </div>
  </nz-col>
  <router-outlet></router-outlet>
</div>
