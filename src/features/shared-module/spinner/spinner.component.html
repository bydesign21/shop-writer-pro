<ng-container *ngIf="!fullscreen; else fullscreenSpinner">
    <div class="container">
      <div class="la-ball-clip-rotate la-dark">
        <div></div>
      </div>
    </div>
  </ng-container>
  <ng-template #fullscreenSpinner>
      <ngx-spinner type="ball-clip-rotate" size="medium">
        <p class="spinner-description">
            Loading...
        </p>
    </ngx-spinner>
  </ng-template>
