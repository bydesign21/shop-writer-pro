<div class="form">
  <form nz-form [formGroup]="form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="mail">
          <input
            type="text"
            formControlName="email"
            nz-input
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your full name!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            formControlName="name"
            nz-input
            placeholder="Full Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input address!">
        <nz-input-group nzPrefixIcon="environment">
          <input
            id="address"
            type="text"
            formControlName="address"
            nz-input
            placeholder="Address"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="global">
          <input
            id="company"
            type="text"
            formControlName="company"
            nz-input
            placeholder="Company"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input phone number!">
        <nz-input-group nzPrefixIcon="phone">
          <input
            type="tel"
            formControlName="phoneNumber"
            nz-input
            placeholder="Phone Number"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            formControlName="password"
            nz-input
            placeholder="Password"
          />
          <span (mousedown)="handlePasswordViewClick()" nz-icon nzType="eye" style="font-size:1.25rem; position: relative; display: flex; align-items: center;"></span>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please confirm your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
          [type]="isPasswordConfirmVisible ? 'text' : 'password'"
          formControlName="passwordConfirm"
            nz-input
            placeholder="Confirm Password"
          />
          <span (mousedown)="handlePasswordViewClick(true)" nz-icon nzType="eye" style="font-size:1.25rem; position: relative; display: flex; align-items: center;"></span>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div
      nz-row
      class="action-buttons"
      nzJustify="space-between"
      nzAlign="middle"
    >
      <div nz-col class="action-buttons-2" nzSpan="24">
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          type="submit"
          (click)="onSubmit()"
        >
          Sign Up
        </button>
      </div>
    </div>
  </form>
</div>
