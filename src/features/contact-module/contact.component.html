<app-navbar></app-navbar>
<nz-layout>
  <nz-content>
    <nz-row>
      <nz-col nzSpan="24" class="contact-container-col">
          <nz-col nzSpan="12" class="contact-form">
            <h1>Get in touch</h1>
            <p>Have a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            <form nz-form [nzLayout]="'vertical'">
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Full Name</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                  <input nz-input>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Email</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                  <input nz-input>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Message</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                  <textarea nz-input></textarea>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control [nzSpan]="14">
                  <swp-button nzType="primary" content="Submit"></swp-button>
                </nz-form-control>
              </nz-form-item>
            </form>
          </nz-col>
          <nz-col nzSpan="12" class="contact-info-container-col">
            <h1>Our Location</h1>
            <p>Shop Writer Pro</p>
            <p>1234 Main Street</p>
            <p>Anytown, USA 12345</p>
            <p>Phone: 555-555-5555</p>
            <p>Email: admin@shopwriterpro.com</p>
            </nz-col>
      </nz-col>
    </nz-row>
  </nz-content>
</nz-layout>
