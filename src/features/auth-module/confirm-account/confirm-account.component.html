<form class="max-w-md w-full mx-auto p-8 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-semibold mb-4">Confirm your account</h1>
  <h3 class="text-lg mb-6">
    Please enter the code that was sent to your provided email to confirm your
    account.
  </h3>
  <form nz-form [formGroup]="confirmForm" (ngSubmit)="onSubmit()" class="mb-8">
    <div class="flex items-center">
      <input
        class="p-2 w-full border rounded-md"
        nz-input
        formControlName="code"
        type="text"
        placeholder="Confirmation Code"
      />
    </div>
  </form>
  <div class="flex justify-between">
    <button
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      (click)="handleResendCode()"
    >
      Resend Code
    </button>
    <button
      class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
      type="submit"
    >
      Confirm
    </button>
  </div>
</form>
