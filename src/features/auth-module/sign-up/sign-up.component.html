<div class="bg-gray-100 p-8 rounded-lg max-w-md mx-auto mt-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Email -->
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-2" for="email"
        >Email</label
      >
      <input
        type="text"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
    </div>
    <!-- Full Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-2" for="name"
        >Full Name</label
      >
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter your full name"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
    </div>
    <!-- Address -->
    <div>
      <label
        class="block text-sm font-semibold text-gray-600 mb-2"
        for="address"
        >Address</label
      >
      <input
        type="text"
        id="address"
        formControlName="address"
        placeholder="Enter your address"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
    </div>
    <!-- Company -->
    <div>
      <label
        class="block text-sm font-semibold text-gray-600 mb-2"
        for="company"
        >Company</label
      >
      <input
        type="text"
        id="company"
        formControlName="company"
        placeholder="Enter your company name"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
    </div>
    <!-- Phone Number -->
    <div>
      <label
        class="block text-sm font-semibold text-gray-600 mb-2"
        for="phoneNumber"
        >Phone Number</label
      >
      <input
        type="tel"
        id="phoneNumber"
        formControlName="phoneNumber"
        placeholder="Enter your phone number"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
    </div>
    <!-- Password -->
    <div class="relative">
      <label
        class="block text-sm font-semibold text-gray-600 mb-2"
        for="password"
        >Password</label
      >
      <input
        [type]="isPasswordVisible ? 'text' : 'password'"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
      <span
        class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
        (click)="handlePasswordViewClick()"
      >
        <i nz-icon nzType="eye" class="text-gray-400 relative top-[0.8rem]"></i>
      </span>
    </div>
    <!-- Confirm Password -->
    <div class="relative">
      <label
        class="block text-sm font-semibold text-gray-600 mb-2"
        for="passwordConfirm"
        >Confirm Password</label
      >
      <input
        [type]="isPasswordConfirmVisible ? 'text' : 'password'"
        id="passwordConfirm"
        formControlName="passwordConfirm"
        placeholder="Confirm your password"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
      <span
        class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
        (click)="handlePasswordViewClick(true)"
      >
        <i nz-icon nzType="eye" class="text-gray-400 relative top-[0.8rem]"></i>
      </span>
    </div>
    <!-- Sign Up Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg focus:ring-4 focus:ring-blue-300 focus:outline-none"
    >
      Sign Up
    </button>
  </form>
  <div class="text-center mt-8 text-gray-600">
    <p>
      By Signing In, You Agree to The
      <a (click)="handleTermsConditionsClicked()" class="text-blue-500"
        >Terms and Conditions</a
      >
    </p>
  </div>
</div>
