<div class="bg-gray-100 p-8 rounded-lg max-w-md mx-auto mt-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
    <div class="mb-5">
      <label
        class="block text-sm font-semibold text-gray-600 mb-2"
        for="username"
        >Username</label
      >
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
    </div>
    <div class="mb-5">
      <label
        class="block text-sm font-semibold text-gray-600 mb-2"
        for="password"
        >Password</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
      />
    </div>
    <div class="flex justify-between items-center">
      <label class="flex items-center">
        <input
          type="checkbox"
          formControlName="rememberMe"
          class="form-checkbox text-blue-500"
        />
        <span class="ml-2 text-gray-600 text-sm">Remember me</span>
      </label>
      <a (click)="handleForgotPassword()" class="text-blue-500 text-sm"
        >Forgot password?</a
      >
    </div>
    <div class="flex space-x-4">
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg focus:ring-4 focus:ring-blue-300 focus:outline-none"
      >
        Log in
      </button>
      <button
        [routerLink]="['/auth/sign-up']"
        class="w-full bg-gray-300 text-gray-700 py-2 px-4 rounded-lg focus:ring-4 focus:ring-gray-300 focus:outline-none"
      >
        Sign Up
      </button>
    </div>
    <div *ngIf="form.hasError('required')" class="text-red-500 text-sm">
      Name is required
    </div>
  </form>
  <div class="text-center mt-8 text-gray-600">
    <p>
      By Signing In, You Agree to The
      <a (click)="handleTermsConditionsClicked()" class="text-blue-500"
        >Terms and Conditions</a
      >
    </p>
  </div>
</div>
