<div class="form">
  <nz-form [formGroup]="form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="mail">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            formControlName="password"
            nz-input
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div
      nz-row
      class="action-buttons"
      nzJustify="space-between"
      nzAlign="middle"
    >
      <div nz-col class="action-buttons-2" nzSpan="24">
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          (click)="onSubmit()"
        >
          Log in
        </button>
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'default'"
        >
          Sign Up
        </button>
      </div>
    </div>
    <div
      nz-row
      nzJustify="center"
      nzAlign="middle"
      class="login-form-margin action-buttons"
    >
      <div nz-col class="action-buttons-1" [nzSpan]="24">
        <nz-checkbox-wrapper>
          <nz-form-control>
        <span
          >Remember me
            <label nz-checkbox formControlName="rememberMe"> </label>
        </span>
      </nz-form-control>
      </nz-checkbox-wrapper>
        <label>
          <a class="login-form-forgot">Forgot password</a>
        </label>
      </div>
    </div>
    <div *ngIf="form.hasError('required')"  >
      name is required
  </div>  
  </nz-form>
</div>
