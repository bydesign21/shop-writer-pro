<swp-breadcrumb [breadcrumbs]="breadcrumbs"></swp-breadcrumb>
<nz-row class="__first-row">
  <nz-col class="open-orders" nzSpan="24">
    <swp-profile-card
      [loading$]="loading$"
      [user]="userProfile"
      (userUpdated)="handleUserInfoUpdated($event)"
    ></swp-profile-card>
  </nz-col>
</nz-row>
<nz-row class="__first-row">
  <nz-col class="open-orders" nzSpan="24">
    <swp-table-card
      [data$]="data$"
      [cardTitle]="'All Transactions'"
      [isLoading$]="dataLoading$"
      [pageLimit]="tableLimit"
      [rules]="profileRole$ | async"
      (ticketUpdated)="handleTicketUpdated($event)"
    ></swp-table-card>
  </nz-col>
</nz-row>
